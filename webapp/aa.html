<html>
<head>


<script>
	alert("aaa");
	function movexx(f, v) {
		alert("f=" + f; "v=" + v);
		
		if (f==1) {
			mdiv.style.left += 10;
		} else if(f==2) {
			mdiv.style.top += 10;
		} else if (f==3) {
			mdiv.style.width += 10;
		} else {
			mdiv.style.height += 10;
		}
	}
</script>

</head>


<body width="100%" height="100%" border=0>
	<ul>
		<li onclick="movexx(1,10);"><a href="javascript:void(0);">left+10</a></li>
		<li onclick="movexx(2,10);"><a href="javascript:void(0);">top+10</a></li>
		<li onclick="movexx(3,10);"><a href="javascript:void(0);">width+10</a></li>
		<li onclick="movexx(4,10);"><a href="javascript:void(0);">height+10</a></li>	
	</ul>
	
	<div id="mdiv" style="left:300; top:200;width:80;height:80;background-color:gray; position: absolute;">
		here
	</div>
</body>
</html>
